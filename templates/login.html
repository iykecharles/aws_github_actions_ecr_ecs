{{template "header"}}
    <div class="container pt-5 justify-content-center">
    {{if .}}
  <div class="container mt-5 mb-5 text-center">
    <div class="row">
      <div class="col-12">
        <h3 class="btn btn-primary">
          {{.}}
        </h3>
      </div>
  
    </div>
  
  </div>
  {{end}}
        <div class="row my-5">
            <h1 class="text-center">Login</h1>
            
            <div class="col-8-offset-4">
                <form class="sign-up" method="post" action="/loginhandler">
                    <div class="form-group fone mt-2"> <i class="bi bi-envelope"></i> <input type="name" name="username" class="form-control" placeholder="Username"> </div>
                    <div class="form-group fone mt-2"> <i class="bi bi-lock"></i> <input type="password" name="password" class="form-control" placeholder="Password">
                    <input class="btn btn-success mt-5" type="submit" value="Submit">
                </form> 
                <p class="exist mt-4">Not yet registered? <span><a href="/register">Signup</a></span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
